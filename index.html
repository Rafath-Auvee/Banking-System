<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM & Tailwind CSS</title>

    <!-- tailwindcss  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-zinc-800 text-center  mt-20">Banking System with
            <span class="text-amber-500 font-black">JS DOM </span> &
            <span class="text-emerald-500 font-black">Tailwind CSS</span> </h1>
    </header>

    <main>
        <section class="bg-teal-200 w-3/5 mx-auto mt-20 p-8">
            <h1 class="font-black text-4xl mb-5 text-sky-700">Please Sign Up</h1>
            <form action="">
                <input class="placeholder:italic placeholder:text-slate-900 block bg-white w-3/5 border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm mb-4" type="email" name=""
                    id="" placeholder="Your Email">
                <input class="placeholder:italic placeholder:text-slate-900 block bg-white w-3/5 border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm mb-4" type="text" name="" id=""
                    placeholder="Your Password">
                <input class="placeholder:italic placeholder:text-slate-900 block bg-white w-3/5 border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm mb-4" type="password" name=""
                    id="" placeholder="Your Name">

                <button class="rounded-full bg-cyan-400 py-2 px-4 text-white">Save Changes</button>
            </form>
        </section>
    </main>
</body>

</html>
